<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <title>BERT Q&A</title>

    <!-- Bootstrap core CSS -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .result {
            margin: auto;
            width: 100%;
            padding: 20px;
            border: 3px solid rgb(199, 51, 51);
        }
        </style>  
    </style> 
    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method=POST>
  <h1 class="h3 mb-3 font-weight-normal">Welcome to the DistilBERT Question-Answering system! &#x1f917;</h1>
  <label for="question">Enter your question</label><br>
  <input type="text" name="question" id="question" class="form-control" placeholder="Question?" required autofocus> <br>
  <label for="context"> Enter the paragraph/context</label><br>
  <input type="text" name="context"  id="context" class="form-control" placeholder="Context" required>
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Find Answer</button>
  <br><br>
  {% if result %}
  <p> <span  style="color:rebeccapurple; width:300px;">Question:</span>  {{question }}</p>
  <p> <span  style="color: rebeccapurple;  width:300px;">Context:</span>  {{context }}</p>
      <br> <h4>Answer:</h4>
         <p class="h3 mb-3 font-weight-normal" style="font-size:30px; color:red;">{{result }}</p>
  {% endif %}
</form>

</body>
</html>
